{% extends "base.html" %}
{% block main %}
    <h2>dodaj nowe ogłoszenie:</h2>
    <br/>
    <form action="/edit_advert/{{advert.id}}" method="post">{% csrf_token %}
        <table>
            <tr>
                <th align="left"><label>Tytuł: </label></th>
                <th><input type="text" name="title" value="{{advert.title}}"/></th>
            </tr>
            <tr>
                <th align="left"><label>Treść: </label></th>
                <th><textarea style="height: 100px" name="description">{{ advert.description }}"</textarea></th>
            </tr>
            <tr>
                <th align="left"><label>Cena: </label></th>
                <th><input type="text" name="price" value="{{ advert.price }}"/></th>
            </tr>
            <tr>
                <th align="left"><label>Miast: </label></th>
                <th><input type="text" name="city" value="{{ advert.city }}"/></th>
            </tr>
            <tr>
                <th align="left"><label>Kontakt: </label></th>
                <th><input type="text" name="contact" value="{{ advert.contact }}"/></th>
            </tr>
            <tr>
                <th></th>
                <th align="right"><input type="submit" value="Zapisz"></th>
            </tr>
        </table>
    </form>
{% endblock %}
